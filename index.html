<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="primary-header">
        <img class="company-logo" src="/images/logo.svg" alt="">
      </header>
      <div class="hero-img-container">
        <picture>
          <source media="(min-width: 900px)" srcset="/images/hero-desktop.jpg">
          <img class="hero-img" src="/images/hero-mobile.jpg" alt="">
        </picture>
      </div>
      
      <main>
        <div class="hero-wrapper">
          <h2 class="top-heading">WE'RE</h2>
          <h2 class="bottom-heading">COMING <br> SOON</h2> 
          <p class="cta"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="email-submit-container">
            <form action="#">
              <input class="email-input" type="email" placeholder="Email Address" name="email" id="email" required>
              <img class="icon-error" src="/images/icon-error.svg" width="24px" height="24px" alt="">
              <button class="email-submit-btn" id="submit-btn"> <img src="/images/icon-arrow.svg" alt=""> </button>
            </form>
          </div> 
          <p class="email-error-msg">Please provide a valid email</p>
        </div>
      </main>
    </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
